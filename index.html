<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spelling Bee Jamboree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="join-screen" class="screen active">
        <div class="content-box">
            
            <div class="input-group">
                <label for="room-code-input">ROOM CODE</label>
                <input type="text" id="room-code-input" placeholder="ENTER 4-LETTER CODE" maxlength="4">
            </div>

            <div class="input-group">
                <label for="name-input">NAME</label>
                <input type="text" id="name-input" placeholder="ENTER YOUR NAME" maxlength="20">
            </div>

            <div class="pfp-group">
                <label for="pfp-input" class="pfp-label">Upload</label>
                <input type="file" id="pfp-input" accept="image/png, image/jpeg">
                <img id="pfp-preview" src="" alt="Profile Preview" class="pfp-preview" style="display: none;">
            </div>
            
            <button id="join-button">PLAY</button>
            <p id="error-message"></p>
        </div>
    </div>

    <div id="buzzer-screen" class="screen">
        <button id="buzzer-button">
            <span>BUZZ IN!</span>
        </button>
        <p id="player-name-display"></p>
    </div>

    <script src="client.js"></script>
</body>
</html>
