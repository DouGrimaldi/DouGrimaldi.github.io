<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spelling Bee Jamboree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Join Screen -->
    <div id="join-screen" class="screen active">
        <div class="content-box">
            <div class="input-group">
                <label for="room-code-input">ROOM CODE</label>
                <input type="text" id="room-code-input" placeholder="ENTER 4-LETTER CODE" maxlength="4">
            </div>
            <div class="input-group">
                <label for="name-input">NAME</label>
                <input type="text" id="name-input" placeholder="ENTER YOUR NAME" maxlength="20">
            </div>
            <div class="pfp-group">
                <label for="pfp-input" class="pfp-label">Upload</label>
                <input type="file" id="pfp-input" accept="image/png, image/jpeg">
                <img id="pfp-preview" src="" alt="Profile Preview" class="pfp-preview" style="display: none;">
            </div>
            <button id="join-button">PLAY</button>
            <p id="error-message"></p>
        </div>
    </div>

    <!-- Board Screen -->
    <div id="board-screen" class="screen">
        <h1 id="player-name-board"></h1>
        <div id="player-info">
            <img id="player-pfp" src="" alt="You">
            <div id="player-score">0</div>
        </div>
        <div id="board-grid">
            <div id="category-container"></div>
            <div id="grid-container"></div>
        </div>
        <div id="buzzer-overlay" class="hidden">
            <button id="buzzer-button">
                <span>BUZZ IN!</span>
            </button>
        </div>
    </div>

    <!-- NEW: Game Over Screen -->
    <div id="game-over-screen" class="screen">
        <div class="content-box">
            <h1 id="game-over-message"></h1>
            <button id="play-again-button">PLAY AGAIN</button>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
